on: [push]

jobs:
  json-test_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: JSON schema test
      id: json-test
      uses: tolim/csaf/actions/json-test
      with:
        test-type: 'normal'
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The result was ${{ steps.json-test.outputs.result }}"
